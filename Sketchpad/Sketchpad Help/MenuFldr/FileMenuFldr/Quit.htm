<h2 class="whs1">Quit</h2>

<p class=MsoBodyText>Closes all open documents and exits Sketchpad. You’ll 
 be prompted to save any unsaved work in open documents before Sketchpad 
 quits.</p>

<p class=SideHint
	style="margin-left: 24px; margin-right: 23px;"><span style="font-family: Arial, sans-serif; font-size: 10pt;"><FONT SIZE=2 style="font-size:10pt;">The 
 keyboard shortcut for </FONT></span><span class=Command
									style="mso-bidi-font-size: 10.0pt;
											font-family: Arial, sans-serif;
											font-size: 10pt;"><FONT SIZE=2 style="font-size:10pt;">Quit</FONT></span><span 
 style="font-family: Arial, sans-serif; font-size: 10pt;"><FONT SIZE=2 style="font-size:10pt;"> is </FONT></span><span 
 class=shChar
	style="font-family: Arial, sans-serif; font-size: 10pt;"><FONT SIZE=2 style="font-size:10pt;">Ctrl+Q (Win</FONT></span><span 
 style="font-family: Arial, sans-serif; font-size: 10pt;"><FONT SIZE=2 style="font-size:10pt;">dows) or</FONT></span> 
 <span class=pretzelKey
		style="font-family: Wingdings; font-size: 10pt;"><FONT SIZE=2 style="font-size:10pt;">z</FONT></span><span 
 class=shChar
	style="font-family: Arial, sans-serif; font-size: 10pt;"><FONT SIZE=2 style="font-size:10pt;">+Q (M</FONT></span><span 
 style="font-family: Arial, sans-serif; font-size: 10pt;"><FONT SIZE=2 style="font-size:10pt;">ac).</FONT></span></p>
