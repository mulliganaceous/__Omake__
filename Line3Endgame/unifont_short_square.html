<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Canvas</title>
        <style>
            @page {
                size: 8.5in 11in;
                margin-left: 0.75in;
                margin-right: 0.75in;
                margin-top: 0.5in;
                margin-bottom: 0.0in;
                marks: cross;
            }
            body {
                margin: 0.25in;
                background-color: black;
            }
            h1 {
                font-weight: normal;
            }
            .box {
                position: relative;
                display: block;
                width: 1440px;
                height: 1440px;
                border: 0 solid blue;
                box-sizing: border-box;
            }
            .highlight {
                background: repeating-linear-gradient(
                    45deg, 
                    transparent,
                    transparent 14px,
                    #007 14px,
                    #007 16px
                ),
                repeating-linear-gradient(
                    -45deg, 
                    transparent,
                    transparent 14px,
                    #007 14px,
                    #007 16px
                );
            }
            .bordered {
                border: 1px solid red;
            }

            .title {
                position: absolute;
                left: 0px;
                right: 0px;
                font-size: 72pt;
                text-align: left;
            }
            .comments{
                position: absolute;
                display: block;
                font-size: 36pt;
                color: #009EDF;
            }
            .comments > * {
                font-size: 36pt;
            }
            * {
                font-family: 'Unifont', 'Unifont Upper';
                font-size: 12pt;
                color: white;
                margin: 0in;
                line-height: 1;
                
            }
        </style>
    </head>
    <body>
        <h1>Canvas</h1>
            <div class="box">
                <img src="TTC_Subway Map_2023-07-black.png" style="position:absolute" />


                <div class="title" style="color:white; border-top:#009EDF 48pt solid"></div>
                <div class="title" style="color:white">
                    <br/>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This could be&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br/>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;the end of Line 3&hellip;&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
                <div class="title" style="color:white; top: 1069px; ">
                    Default Text
                </div>
            </div>
    </body>
</html>
