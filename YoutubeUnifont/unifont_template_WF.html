<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Canvas</title>
        <style>
            @page {
                size: 8.5in 11in;
                margin-left: 0.75in;
                margin-right: 0.75in;
                margin-top: 0.5in;
                margin-bottom: 0.0in;
                marks: cross;
            }
            body {
                margin: 0.25in;
                background-color: black;
            }
            h1 {
                font-weight: normal;
            }
            .box {
                position: relative;
                display: block;
                width: 640px;
                height: 36px;
                border: 2px solid black;
                box-sizing: border-box;
            }
            .highlight {
                background: repeating-linear-gradient(
                    45deg, 
                    transparent,
                    transparent 14px,
                    #007 14px,
                    #007 16px
                ),
                repeating-linear-gradient(
                    -45deg, 
                    transparent,
                    transparent 14px,
                    #007 14px,
                    #007 16px
                );
            }
            .bordered {
                border: 1px solid red;
            }

            .title {
                position: absolute;
                left: 0px;
                right: 0px;
                font-size: 24pt;
                text-align: left;
            }
            .comments{
                position: absolute;
                display: block;
                font-size: 12pt;
            }
            .comments > * {
                font-size: 12pt;
                color:cyan;
            }
            * {
                font-family: 'Unifont', 'Unifont Upper';
                font-size: 12pt;
                color: white;
                margin: 0in;
                line-height: 1;
            }
        </style>
    </head>
    <body>
        <h1>Canvas</h1>
        <div style="border:1px solid white; width:642px; height:40px;">
            <div class="box">
                <div class="title" style="color:red;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ðŸ®˜ðŸ®˜ SPOILER WARNING! ðŸ®˜ðŸ®˜</div>
                <div class="comments" style="color:yellow; left: 0px; right: 0px; top: 0in; bottom: 0in;">
                    
                </div>
            </div>
        </div>
    </body>
</html>
